<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>API App</title>
	</head>
	<body>
		<hr>
		<div class="text-center"><button type="button" class="btn btn-info">button</button></div>

		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<script>
			$(document).ready(function() {
				$("button").text("button123");
				$("button").click(function(){



					$.ajax({
						url: 'http://banhsusu.com/index.php',
						contentType: 'application/json',
						type: 'POST',
						dataType: 'json',
						data: {"111":"3332"},
					})
					.done(function(data) {
						console.log(data);
						$("button").after("<p>Do</p>");
						console.log("success");
					})
					.fail(function() {
						console.log("error");
					})
					.always(function() {
						console.log("complete");
					});

					
				});
			});
		</script>
		
	</body>
</html>
